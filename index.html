<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
            <h1>Todo List</h1>
            <div class="input">

                <form id="myForm">
                    <input type="text" name="add_item" placeholder="Enter Task" autocomplete="off" id="input_id">
                    <button type="submit" id="submitButton">Add</button>
                    
                  </form>
            </div>

            <div class="list">

                <ul id="list_items" >

                </ul>
            </div>
    </div>

  
    <script src="source2.js"></script>
</body>
</html>
